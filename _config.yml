# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Mattia Astorino
subtitle:
description: "I'm a 29-year-old guy born in Italy. I'm a UXD Lead Engineer and CSS/HTML architect in Milan."
keywords:
author: Mattia Astorino
language:
timezone:
all_minifier: true
autoprefixer:
  exclude:
    - '*.min.css'
  browsers:
    - 'last 1 versions'


# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://equinsuocha.io
root: /
permalink: blog/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: build
tag_dir: tags
archive_dir: blog
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: "MMMM Do, YYYY"
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: cactus
theme_config:
  colorscheme: white
  rss:
  open_graph:
    fb_app_id: 182057739084551
    fb_admins: 100000812852895
    twitter_id: 66939834
    google_plus:
  logo:
    enabled: true
    width: 50
    height: 50
    url: /images/logo.png
    gravatar: false
  social_links:
    github: https://github.com/equinusocio
    twitter: https://twitter.com/equinusocio
    dribbble: https://dribbble.com/astorino_mattia
    stack-overflow: https://stackoverflow.com/story/mattia.astorino
    codepen: https://codepen.io/equinusocio
  nav:
    Home: /
    About: /about/
    Blog: /blog/
  google_analytics:
    enabled: true
    id: UA-117081439-1
  favicon:
    desktop:
      url: /images/favicon.png
      gravatar: false
    android:
      url: /images/favicon-192x192.png
      gravatar: false
    apple:
      url: /images/apple-touch-icon.png
      gravatar: false


# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:equinusocio/equinusocio.github.io.git
  branch: master
