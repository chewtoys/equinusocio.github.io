6.7-36.5 181.3 84.7-16.8 36.3zm48-76L188.2 95.7l-25.5 30.8 153.5 128.3 25.5-30.8zm39.6-31.7L262 32l-32 24 119.3 160.3 32-24zM290.7 311L95 269.7 86.8 309l195.7 41 8.2-39zm31.6 129H42.7V320h-40v160h359.5V320h-40v120zm-39.8-80h-200v39.7h200V360z" data-v-236b6d80></path></svg></a> <a href="https://www.eyeem.com/u/mattiaastorino" title="Mattia Astorino on EyeEm" aria-label="Mattia Astorino on EyeEM" target="_blank" rel="noopener" style="text-decoration:none" data-v-236b6d80><small class="SocialIcon" data-v-236b6d80><strong data-v-236b6d80>EyeEM</strong></small></a></nav></footer></main></div></div></div><script>window.__NUXT__=function(e,o,n,s,r,t,i,a,d,l,p){return{layout:"default",data:[{post:{sys:{space:{sys:{type:e,linkType:t,id:n}},id:"3K9b0esdy0q0yGqgW2g6Ke",type:a,createdAt:"2018-09-17T15:33:55.468Z",updatedAt:"2018-10-23T07:35:23.128Z",environment:{sys:{id:r,type:e,linkType:o}},revision:32,contentType:{sys:{type:e,linkType:i,id:"blogPost"}},locale:s},fields:{tags:["css","custom properties"],title:"How to define CSS API",slug:"how-to-define-css-api",heroImage:{sys:{space:{sys:{type:e,linkType:t,id:n}},id:"6QZZ4hJp5uUOIAQAIUqqCk",type:d,createdAt:"2018-09-29T12:17:03.825Z",updatedAt:"2018-10-23T08:30:39.787Z",environment:{sys:{id:r,type:e,linkType:o}},revision:4,locale:s},fields:{title:l,description:l,file:{url:"//images.ctfassets.net/gz0sygvqczyz/6QZZ4hJp5uUOIAQAIUqqCk/fdf9c01a17efbcbd07afacb2a521f3db/css-api.png",details:{size:11756,image:{width:820,height:934}},fileName:"css-api.png",contentType:"image/png"}}},description:"We build building–blocks to build the web. Unlock the power of CSS custom properties to customise html elements.",body:'\nWe **build building–blocks** to **build** the web. When you build a collection of distributable components you must probably define the component API and write the documentation to share with the component consumer. We have a lot of ways to do that in 2018, but what about CSS? While Javascript is the most growing language, CSS is still the best — and only — way to handle and define component style, even if you write it inside the js, you will get CSS and no one can save you from learn it!\n\nWith the latest CSS specifications, we can use a lot of awesome features to handle our styles, behaviors and responsive things. Say _Hello!_ to [CSS Custom Properties](https://developer.mozilla.org/en-US/docs/Web/CSS/--*) and CSS API.\n\n## Define the element\n\nLet\'s start defining our `html` component with a simple attribute binding.\n\n```html\n<progress my-progress value="50" max="100"></progress>\n```\n\nNow let\'s add some style to our element following the native css nesting syntax:\n\n```css\n[my-progress] {\n  position: relative;\n  width: 100%;\n  border: none;\n  vertical-align: baseline;\n  appearance: none;\n  overflow: hidden;\n  display: block;\n  height: 5px;\n  border-radius: 10px;\n  background: hsl(0, 0%, 97%);\n  box-shadow: inset 0 0 0 1px hsl(0, 0%, 89%);\n\n  &::-webkit-progress-bar {\n    border-radius: 10px;\n    background: hsl(0, 0%, 97%);\n    box-shadow: inset 0 0 0 1px hsl(0, 0%, 89%);\n  }\n\n  &::-webkit-progress-value {\n    border-radius: 10px;\n    background: hsl(0, 0%, 89%);\n  }\n\n  &::-moz-progress-bar {\n    border-radius: 10px;\n    background: hsl(0, 0%, 89%);\n  }\n}\n\n```\n\nNow we have a fancy progress bar using the native html element, but _how can we allow customisations and handle the style without make consumers entering in a mess of classes and specificity issues?_\n\n## Custom properties and API\n\nWe can define at this point a bunch of [Custom Properties](https://developer.mozilla.org/en-US/docs/Web/CSS/--*) and let consumers know how they can customise our component without facing issues and integrate it with their custom classes.\n\nLet\'s pick our previous CSS example and then add some custom properties. We have to define properties that you want to be customisable/accessible from the ”outside" and convert them into custom properties.\n\n\n```css\n[my-progress] {\n  position: relative;\n  width: 100%;\n  border: none;\n  vertical-align: baseline;\n  appearance: none;\n  overflow: hidden;\n  display: block;\n  height: var(--progressHeight);\n  border-radius: var(--progressBorderRadius);\n  background: var(--progressBackground);\n  box-shadow: inset 0 0 0 1px var(--progressBorderColor);\n\n  &::-webkit-progress-bar {\n    border-radius: var(--progressBorderRadius);\n    background: var(--progressBackground);\n    box-shadow: inset 0 0 0 1px var(--progressBorderColor);\n  }\n\n  &::-webkit-progress-value {\n    border-radius: var(--progressBorderRadius);\n    background: var(--progressFilledColor);\n  }\n\n  &::-moz-progress-bar {\n    border-radius: var(--progressBorderRadius);\n    background: var(--progressFilledColor);\n  }\n}\n```\n\n\nNow we have a beautiful way to customise our element without worrying about classes and conflicting css scopes, but we forgot something...\n\n**What about decoupling internal custom properties from the public ones?**\n\nRight now we have coupled css properties on which consumers can directly work. This is not a good move if you want to extend/refactor your component without making breaking changes everytime, or, if you don\'t want consumers know about what you are using inside. Another issue with this example is the lack of custom properties fallbacks.\n\nSo, we can do better and improve our code:\n\n```css\n[my-progress] {\n  --progressBorderColor: var(--my-progress-border-color, hsl(0, 0%, 89%));\n  --progressBackground: var(--my-progress-background, hsl(0, 0%, 97%));\n  --progressFilledColor: var(--my-progress-filled-color, var(--progressBorderColor));\n  --progressHeight: var(--my-progress-height, 5px);\n  --progressBorderRadius: var(--my-progress-radius, 10px);\n\n  position: relative;\n  width: 100%;\n  border: none;\n  vertical-align: baseline;\n  appearance: none;\n  overflow: hidden;\n  display: block;\n  height: var(--progressHeight);\n  border-radius: var(--progressBorderRadius);\n  background: var(--progressBackground);\n  box-shadow: inset 0 0 0 1px var(--progressBorderColor);\n\n  &::-webkit-progress-bar {\n    border-radius: var(--progressBorderRadius);\n    background: var(--progressBackground);\n    box-shadow: inset 0 0 0 1px var(--progressBorderColor);\n  }\n\n  &::-webkit-progress-value {\n    border-radius: var(--progressBorderRadius);\n    background: var(--progressFilledColor);\n  }\n\n  &::-moz-progress-bar {\n    border-radius: var(--progressBorderRadius);\n    background: var(--progressFilledColor);\n  }\n}\n```\n\nMaking another internal layer, we can now decouple public and internal css api and then expose a set of namespaced custom properties that will be applied directly to the element root tag. We can also define fallback values inside the properties list in one place, at the top of our code, and not scattered into the code.\n\n## Using and customising\n\nWe have now our component with his shiny css api, let\'s go on and see how to use them.\n\n<iframe width="100%" height="300" src="//jsfiddle.net/equinusocio/p375dkp3/embedded/css,result/" allowfullscreen="allowfullscreen" allowpaymentrequest frameborder="0"></iframe>\n\n## Extra\nIf you work with **Web Components** and the **Shadow DOM** (and you should) you can use this method to expose css properties outside your component `shadow root` and then make them editable because custom properties pierce the shadow dom boundary.\nThere are a lot of tool around that help you working with web components, like [Polymer Skeleton](https://github.com/PolymerX/polymer-skeleton), the most complete starter kit to build PWA based on Polymer 3.\n\nIf you are interested to this article check my [Native Elements](https://github.com/equinusocio/native-elements) project. It is just in a WIP status but you can already see something live.',author:{sys:{space:{sys:{type:e,linkType:t,id:n}},id:"15jwOBqpxqSAOy2eOO4S0m",type:a,createdAt:"2018-09-17T15:33:55.516Z",updatedAt:"2018-10-15T10:09:02.323Z",environment:{sys:{id:r,type:e,linkType:o}},revision:14,contentType:{sys:{type:e,linkType:i,id:"person"}},locale:s},fields:{name:p,title:"Web Developer",company:"Contactlab",shortBio:'Web Developer, CSS/HTML ninja in Monza.\nMember of <a rel="noopener nofollow" href="https://opensourcedesign.net/" target="_blank">Open Source Design.</a>',email:"astorino.design@gmail.com",twitter:"https://twitter.com/equinusocio",github:"https://github.com/equinusocio",image:{sys:{space:{sys:{type:e,linkType:t,id:n}},id:"7orLdboQQowIUs22KAW4U",type:d,createdAt:"2018-09-17T15:33:58.749Z",updatedAt:"2018-09-18T10:00:16.202Z",environment:{sys:{id:r,type:e,linkType:o}},revision:2,locale:s},fields:{title:p,description:"Mattia Astorino alias Equinusocio",file:{url:"//images.ctfassets.net/gz0sygvqczyz/7orLdboQQowIUs22KAW4U/9fa8935fdd96242525101f3f63611352/IMG_1838.jpeg",details:{size:777816,image:{width:2320,height:3088}},fileName:"IMG_1838.jpeg",contentType:"image/jpeg"}}},dribbble:"https://dribbble.com/astorino_mattia",codepen:"https://codepen.io/equinusocio/#",linkedin:"https://www.linkedin.com/in/mattia-astorino/",stackoverflow:"https://stackoverflow.com/story/mattia.astorino"}},publishDate:"2018-04-05T00:00+02:00"}}}],error:null,serverRendered:!0}}("Link","Environment","gz0sygvqczyz","en-US","master","Space","ContentType","Entry","Asset","How to define css API","Mattia Astorino")</script><script src="/_nuxt/9e76c3fb5aff2c09a7d5.js" defer></script><script src="/_nuxt/0080c0d2d49cc3ebb410.js" defer></script><script src="/_nuxt/6e629d400c7f0033952d.js" defer></script><script src="/_nuxt/87cf16e35bbbaac56996.js" defer></script><script src="/_nuxt/460a8bb46dcf376f2aca.js" defer></script><script src="/_nuxt/877d346c4abdcd393929.js" defer></script><script src="/_nuxt/9ec2cea6d1c240a5c1cc.js" defer></script><script src="/_nuxt/9956c04857ebf5cd9ee5.js" defer></script><script src="/_nuxt/6f01604053c174fe1de5.js" defer></script><script src="/_nuxt/e2b16f6f16b270db413a.js"
